<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Во всех способах заданный стиль display:inline-block;-->
    <!--Способ №1 через создание элементов списка в строку-->
    <div id="sposob1">
        <ul>
            <il><a href="#">Первая ссылка</a></il>
            <il><a href="#">Вторая ссылка</a></il>
            <il><a href="#">Третья ссылка</a></il>
            <il><a href="#">Четвёртая ссылка</a></il>
            <il><a href="#">Пятая ссылка</a></il>
        </ul>
    </div>
    <!--Способ №2 через таблицу заголовка th распологающий ячейкы в строку.-->
    <div id="sposob2">
        <table>
            <th class="link1"><a href="#">Первая ссылка</a></th>
            <th class="link2"><a href="#">Вторая ссылка</a></th>
            <th class="link3"><a href="#">Третья ссылка</a></th>
            <th class="link4"><a href="#">Четвёртая ссылка</a></th>
            <th class="link5"><a href="#">Пятая ссылка</a></th>
        </table>
    </div>
    <!--Способ №3 Блочный способ.-->
    <div id="sposob3">
        <div><a href="#">Первая ссылка</a></div>
        <div><a href="#">Вторая ссылка</a></div>
        <div><a href="#">Третья ссылка</a></div>
        <div><a href="#">Четвёртая ссылка</a></div>
        <div><a href="#">Пятая ссылка</a></div>
    </div>
    <!--Способ №4 Через строчный способ.-->
    <div id="sposob4">
        <span><a href="#">Первая ссылка</a></span>
        <span><a href="#">Вторая ссылка</a></span>
        <span><a href="#">Третья ссылка</a></span>
        <span><a href="#">Четвёртая ссылка</a></span>
        <span><a href="#">Пятая ссылка</a></span>
    </div>
</body>

</html>
